  <title>Steam</title>

<body>

  <header class="header">
    <nav class="header__nav">
      <div class="header__logo">
        <i class="fa-brands fa-steam" ></i>
      </div>
      
      <div class="header__menu">
        <p>LOJA</p>
        <p>BIBLIOTECA</p>
        <p>COMUNIDADE</p>
        <P>PERFIL</P>
      </div>
    </nav>

    <div class="header__notification">
      <nav class="header__icon-wrapper">
        <div class="header__icon header__icon--blue-bg">
          <i class="fa-regular fa-bell"></i>
        </div>
        
        <div class="header__icon header__icon--hover">
          <i class="fa-regular fa-comment "></i>
        </div>
      </nav>

        <div class="header__user">  
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </div>
  </header>

    <div class="hero">
    <div class="hero__content">
        <img src="img/download.png" alt="" class="hero__image">
        <p class="hero__text">Estados Unidos, 1899. O fim da era do velho oeste começou, e as autoridades estão caçando as últimas gangues de fora da lei que restam. Os que não se rendem, nem sucumbem, são mortos.</p>
        <button class="hero__button">COMPRE AGORA</button>
      </div>
  </div>

    <div class="navigation__menu">
      <label class="image__select">
       <input type="radio" name="game" value="">
       <input type="radio" name="game" value="">
       <input type="radio" name="game" value="">
       <input type="radio" name="game" value="">
      </label>  
    </div>

    <section class="filtre__menu">
      <div class="menu__nav">
        <nav class="options__menu">
          <p>NOVIDADES E TENDÊNCIAS</p>
          <P>CATEGORIAS</P>
          <p>LOJA DE PONTOS</p>
          <P>NOTÍCIAS</P>
          <P>LABORATÓRIO</P>
        </nav>
      </div> 






    </section>
